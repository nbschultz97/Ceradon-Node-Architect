<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ceradon Node Architect (Web)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <div class="container">
      <h1>Ceradon Node Architect (Web)</h1>
      <p class="lead">Design COTS RF and sensor nodes using Linux hosts, radios, antennas, batteries, and sensors â€“ estimate power, runtime, range, and capabilities in the browser.</p>
    </div>
  </header>

  <main class="container">
    <section class="card" id="config-card">
      <h2>Node configuration</h2>
      <div id="error-banner" class="error-banner" role="alert" aria-live="polite"></div>
      <div class="form-grid">
        <div class="form-group">
          <label for="compute-select">Compute host</label>
          <select id="compute-select">
            <option value="">Select compute</option>
          </select>
        </div>
        <div class="form-group">
          <label for="radio-select">Radio</label>
          <select id="radio-select">
            <option value="">Select radio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="antenna-select">Antenna</label>
          <select id="antenna-select">
            <option value="">Select antenna</option>
          </select>
        </div>
        <div class="form-group">
          <label for="battery-select">Battery</label>
          <select id="battery-select">
            <option value="">Select battery</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Sensors</label>
        <div id="sensors-container" class="sensor-checkboxes"></div>
      </div>

      <div class="form-group">
        <label for="environment-select">Environment</label>
        <select id="environment-select">
          <option value="lab">Lab</option>
          <option value="urban_indoor">Urban indoor</option>
          <option value="urban_outdoor">Urban outdoor</option>
          <option value="rural_open">Rural open</option>
        </select>
      </div>

      <button id="evaluate-btn" class="primary-btn" type="button">Evaluate node</button>
    </section>

    <section class="card" id="results-panel">
      <h2>Results</h2>
      <p>Load components and evaluate a configuration to see estimates.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
